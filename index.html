<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Support Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Mental Health Support Bot</h1>
    </header>
    <div class="content">
      <div class="mood-tracker">
        <h2>How are you feeling today?</h2>
        <button class="happy">😊 Happy</button>
        <button class="sad">😔 Sad</button>
        <button class="anxious">😟 Anxious</button>
      </div>
      <div class="chat-window">
        <div class="messages">
          <div class="bot-message">
            <p>Hello! How can I assist you today?</p>
          </div>
          <div class="user-message">
            <p>I'm feeling a bit anxious.</p>
          </div>
        </div>
        <div class="input-area">
          <input type="text" placeholder="Type your message here...">
          <button>Send</button>
        </div>
      </div>
      <div class="resources">
        <h2>Resources</h2>
        <ul>
          <li><a href="#">🧘‍♀️ Mindfulness Exercises</a></li>
          <li><a href="#">💡 Coping Strategies for Anxiety</a></li>
          <li><a href="#">👨‍⚕️ Contact a Professional</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
